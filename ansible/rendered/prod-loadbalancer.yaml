apiVersion: v1
kind: Service
metadata:
  name: notes-app-backend-lb
  namespace: prod
spec:
  selector:
    app: notes-app-backend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: notes-app-frontend-lb
  namespace: prod
spec:
  selector:
    app: notes-app-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
