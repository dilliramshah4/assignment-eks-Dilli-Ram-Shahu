apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-frontend
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app-frontend
  template:
    metadata:
      labels:
        app: notes-app-frontend
    spec:
      containers:
      - name: frontend
        image: 815539056505.dkr.ecr.ap-south-1.amazonaws.com/devops-app:frontend
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
