apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-frontend
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-app-frontend
  template:
    metadata:
      labels:
        app: notes-app-frontend
    spec:
      containers:
      - name: frontend
        image: 815539056505.dkr.ecr.ap-south-1.amazonaws.com/devops-app:frontend-working-final
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://a05b35513704e4d6781313235705b65e-1355185947.ap-south-1.elb.amazonaws.com:3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
